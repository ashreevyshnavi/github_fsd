<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedMax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">MedMax</div>
        <ul class="navbar-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Patients Booking</a></li>
            <li><a href="#">Booking Details</a></li>
            <li><a href="#">Authentication</a></li>
        </ul>
        <form class="search-form">
            <input type="text" placeholder="Department">
            <button type="submit">Search</button>
        </form>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <img src="hospital-banner.jpg" alt="Doctors in the hospital" class="hero-image">
        <div class="hero-content">
            <h1>WELCOME TO MedMax</h1>
            <p>emphasizing patient engagement</p>
            <div class="hero-buttons">
                <button onclick="window.location.href='#'">Book an Appointment</button>
                <button onclick="window.location.href='#'">View Doctors</button>
                <button onclick="window.location.href='#'">Login</button>
            </div>
        </div>
    </section>
</body>
</html>
